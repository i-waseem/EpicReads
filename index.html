<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicReads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar"> <!-- Parent navbar div -->
            <div class="top-left-menu">
                <ul>
                    <li><a href="#">Shop Finder</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Win</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="title-container"> <!-- Container for title and icon -->
                <!-- Child 1.1 -->
                <div class="add-icon"> <!-- Container for icon -->
                    <i class="fa-solid fa-book-open-reader"></i> <!-- Icon -->
                </div>
                <!-- Child 1.2 -->
                <h1 class="title-name">EpicReads</h1> <!-- Title -->
            </div>

            <div class="search-bar">  <!-- Container for search bar -->
                    <div class="search-category">
                        <select>
                            <option value="all">All</option>
                            <!-- Add more options here if needed -->
                        </select>
                    </div>
                    <input type="text" placeholder="Search EpicReads">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i> <!-- Search Icon -->
                    </button>
                </div>
        </div>
    </header>
    <nav class="menu"> <!-- Sub-navigation -->
        <ul>
            <li><a href="#">NEW</a></li>
            <li><a href="#">GENRE</a></li>
            <li><a href="#">SPECIAL EDITIONS</a></li>
            <li><a href="#">BOOKS</a></li>
            <li><a href="#">OUR FAVOURITES</a></li>
            <li><a href="#">CHILDREN</a></li>
            <li><a href="#">STATIONERY & GIFTS</a></li>
        </ul>
    </nav>
</body>
</html>
