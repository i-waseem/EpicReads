<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicReads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Root element of the header section -->
    <header>
        <!-- Main navigation bar container (Parent) -->
        <div class="navbar">
            <!-- Top-left sub-menu (Child of navbar) -->
            <div class="top-left-menu">
                <!-- Unordered list container for menu items (Parent of list items) -->
                <ul>
                    <!-- Individual menu items (Children of ul) -->
                    <li><a href="#"><i class="fa-solid fa-location-dot"></i> Shop Finder</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Win</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <!-- Top-right menu -->
            <div class="top-right-menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-user"></i> Account</a></li>
                    <li><a href="#"><i class="fa-solid fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </div>
            <!-- Container for the main title and icon (Child of navbar) -->
            <div class="title-container">
                <!-- Container for the icon (Child of title-container) -->
                <div class="add-icon">
                    <!-- Icon element (Child of add-icon) -->
                    <i class="fa-solid fa-book-open-reader"></i>
                </div>
                <!-- Main title element (Child of title-container) -->
                <h1 class="title-name">EpicReads</h1>
            </div>
            <!-- Container for the search bar (Child of navbar) -->
            <div class="search-bar">
                <!-- Dropdown category selector (Child of search-bar) -->
                <div class="search-category">
                    <!-- Select element for categories (Child of search-category) -->
                    <select>
                        <option value="all">All</option>
                        <!-- Additional options can be added here -->
                    </select>
                </div>
                <!-- Input field for search queries (Child of search-bar) -->
                <input type="text" placeholder="Search EpicReads">
                <!-- Button to submit search queries (Child of search-bar) -->
                <button type="submit">
                    <!-- Search icon (Child of button) -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sub-navigation menu (Sibling of header) -->
    <nav class="menu">
        <!-- Unordered list container for menu items (Parent of list items) -->
        <ul>
            <!-- Individual menu items (Children of ul) -->
            <li><a href="#">NEW</a></li>
            <li><a href="#">GENRE</a></li>
            <li><a href="#">SPECIAL EDITIONS</a></li>
            <li><a href="#">BOOKS</a></li>
            <li><a href="#">OUR FAVOURITES</a></li>
            <li><a href="#">CHILDREN</a></li>
            <li><a href="#">STATIONERY & GIFTS</a></li>
        </ul>
    </nav>
    <main>
        <div class="book-covers-container">
            <div class="book-cover" style="background-image: url('Book Covers/bc 3.jpg'); height: 45vh;"></div>
            <div class="book-cover" style="background-image: url('Book Covers/bc 1.jpg'); height: 45vh;"></div>
            <div class="book-cover" style="background-image: url('Book Covers/bc 6.jpg'); height: 45vh;"></div>
            <div class="book-cover" style="background-image: url('Book Covers/bc 4.jpg'); height: 45vh;"></div>
            <div class="book-cover" style="background-image: url('Book Covers/bc 2.jpg'); height: 45vh;"></div>
            <div class="book-cover" style="background-image: url('Book Covers/bc 5.jpg'); height: 45vh;"></div>
            <div class="book-cover" style="background-image: url('Book Covers/bc 7.jpg'); height: 45vh;"></div>
            <!-- Add more book covers as needed -->
        </div>
    </main>
</body>
</html>
